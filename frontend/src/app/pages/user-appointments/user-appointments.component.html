<div class="projects" id="topMargin">
    <div class="grouping-header" id="component">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="project-title float-left">Your appointments:</h3>
        </div>
      </div>
      <br>
    </div>
    <br>
    <br>

    <div class="d-flex m-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>#</td>
            <td>Date</td>
            <td>Duration</td>
            <td>Cancel your appointment</td>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments; let currentIndex = index;">
            <th scope="row">{{ currentIndex + 1 }}</th>
            <td>{{ getWorkingHours(appointment.scheduleDateTime) }}</td>
            <td>{{ appointment.duration }}</td>
            <td><input type="button" class="btn btn-dark" style="width: 100px;" (click)="Cancel(appointment)" value="Cancel"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
