<div class="projects" style="margin: 3%">
  <div class="grouping-header">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="project-title float-left">Blood Bank</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <h4>Search By:</h4>
          <input class="form-check-input" type="radio" id="Name" value="name" name="search" style="margin-right: 3%;margin-left: 1%;" [(ngModel)]="SearchByName" class="custom"/>
          <label class="form-check-label" for="Name">Name</label>
          <input class="form-check-input" type="radio" id="City" value="city" name="search" style="margin-right: 3%;margin-left: 7%;" [(ngModel)]="SearchByName" class="custom"/>
          <label class="form-check-label" for="City">City</label>
        <div class="col-7">
          <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search" >
        </div>
      </div>

      <div class="col-2">
        <h4>Filter By:</h4>
        <label class="form-check-label" for="Name">Rating</label>
        <br>
          <input class="form-check-input" type="radio" id="1" value="1" name="filter" [(ngModel)]="filterValue" class="custom"/>
          <label class="form-check-label" for="1" style="margin-right: 3%;margin-left: 1%;">1 </label>
          <input class="form-check-input" type="radio" id="2" value="2" name="filter" [(ngModel)]="filterValue" class="custom"/>
          <label class="form-check-label" for="2" style="margin-right: 3%;margin-left: 1%;"> 2</label>
          <input class="form-check-input" type="radio" id="3" value="3" name="filter" [(ngModel)]="filterValue" class="custom"/>
          <label class="form-check-label" for="3" style="margin-right: 3%;margin-left: 1%;"> 3</label>
          <input class="form-check-input" type="radio" id="4" value="4" name="filter" [(ngModel)]="filterValue" class="custom"/>
          <label class="form-check-label" for="4" style="margin-right: 3%;margin-left: 1%;"> 4</label>
          <input class="form-check-input" type="radio" id="5" value="5" name="filter" [(ngModel)]="filterValue" class="custom"/>
          <label class="form-check-label" for="5" style="margin-right: 3%;margin-left: 1%;"> 5</label>
      </div>
      <div class="col-4"></div>

    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <input type="submit" class="btn btn-dark" style="width: 150px" (click)="SearchBloodBank()"  value="Search">
      </div>
      <div class="col-2">
        <input type="submit" class="btn btn-dark" style="width: 150px" (click)="Filter()" value="Filter">
      </div>
      <div class="col-6"></div>
      <div class="col-2">
        <input type="submit" class="btn btn-dark" style="width: 150px" (click)="Reset()" value="Reset">
      </div>
    </div>
    <br>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Rating</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bloodBank of bloodbanksFiltered; let currentIndex = index;">
        <th scope="row">{{ currentIndex + 1 }}</th>
        <td>{{ bloodBank.name }}</td>
        <td>{{ bloodBank.description }}</td>
        <td>{{ bloodBank.rating }}</td>
        <td>{{ bloodBank.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
