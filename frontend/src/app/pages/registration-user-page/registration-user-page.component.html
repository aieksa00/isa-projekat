<div>
    <section class="registration">
        <div class="registrationForm">
            <table>
                <tr>
                    <td class="registration-table-center" colspan="2"><h1>Registration</h1></td>
                </tr>
                <tr>
                    <td><p>Name:</p></td>
                    <td><input type="text" [(ngModel)]="name"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>Surname:</p></td>
                    <td><input type="text" [(ngModel)]="surname"></td>
                </tr>
                <tr>
                    <td><p>JMBG:</p></td>
                    <td><input type="text" [(ngModel)]="jmbg"></td>
                </tr>
                <tr>
                    <td><p>Gender:</p></td>
                    <td>
                        <select [(ngModel)]="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Address:</p></td>
                    <td><input type="text" [(ngModel)]="address"></td>
                </tr>
                <tr>
                    <td><p>City:</p></td>
                    <td><input type="text" [(ngModel)]="city"></td>
                </tr>
                <tr>
                    <td><p>Country:</p></td>
                    <td><input type="text" [(ngModel)]="country"></td>
                </tr>
                <tr>
                    <td><p>Phone number:</p></td>
                    <td><input type="text" [(ngModel)]="phoneNumber"></td>
                </tr>
                <tr>
                    <td><p>Profession</p></td>
                    <td><input type="text" [(ngModel)]="profession"></td>
                </tr>
                <tr>
                    <td><p>WorkPlace</p></td>
                    <td><input type="text" [(ngModel)]="workplace"></td>
                </tr>
                <tr>
                    <td class="registration-button" colspan="2">
                        <input type="button" value="Cancel" [routerLink]="['/registrationPage']">
                        <input type="button" value="Continue" (click)="onSubmit()">
                    </td>
                </tr>
            </table>
        </div>
    </section>
</div>
