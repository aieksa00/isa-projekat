<div class="projects" id="topMargin">
    <div class="grouping-header" id="component">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="project-title float-left">Blood bank info</h3>
        </div>
      </div>
      <br>
      <div class="row">
        <div>
            <table>
                <tr>
                    <td>
                        <label>Name: {{bloodBank.bloodBankName}}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address: {{bloodBank.bloodBankStreet}}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City: {{bloodBank.bloodBankCity}}</label>
                    </td>
                </tr>
            </table>
        </div>
      </div>
    </div>
    <br>
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Duration</th>
          <th scope="col">Choose your appointment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of bloodBank.bloodBankFutureAppointments; let currentIndex = index;">
            <th scope="row">{{ currentIndex + 1 }}</th>
            <td>{{ appointment.scheduleDateTime }}</td>
            <td>{{ appointment.duration }}</td>
            <td><input type="button" class="btn btn-dark" style="width: 100px;" (click)="Schedule(appointment)" value="Schedule"></td>
          </tr>
      </tbody>
    </table>
  </div>
