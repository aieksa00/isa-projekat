<div>
    <section class="registration">
        <table>
            <tr>
                <td class="registration-table-center" colspan="2"><h1>Registration</h1></td>
            </tr>
            <tr>
                <td><p>Name:</p></td>
                <td><input type="text" [(ngModel)]="name"></td>
            </tr>
            <tr>
                <td><p>Surname:</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>JMBG:</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>Gender:</p></td>
                <td>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p>Address:</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>City:</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>Country:</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>Phone number:</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>Profession</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>WorkPlace</p></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><p>Email:</p></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><p>Password:</p></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><p>Confirm your password:</p></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="registration-button" colspan="2">
                    <input type="button" value="Cancel" [routerLink]="['/']">
                    <input type="button" value="Register" (click)="onSubmit()">
                </td>
            </tr>
        </table>
    </section>

</div>
